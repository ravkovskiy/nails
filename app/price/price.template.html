<div>Price</div> 

<div class="panel-group" id="accordion">
  <div *ngFor="#priceList of priceService.priceList" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#{{priceList.href}}">
                {{priceList.title}}
              </a>
            </h4>
    </div>
    <div id="{{priceList.href}}" class="panel-collapse collapse"><!--need class 'in' for open panels item-->
      <div class="panel-body">
        <img src="image/kot33.jpg">
      </div>
    </div>
  </div>
</div>
