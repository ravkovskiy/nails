<div class="portfolio">
    
    <div class="row">
        
        <div *ngFor="#portfolio of portfolioService.portfolioList" class="col-lg-3 col-sm-6">
            <a (click)="onClick(portfolio)" class="thumbnail modal-link" data-toggle="modal" data-target="#portfolioCarousel">
            <img src="image/{{portfolio.image}}" alt="{{portfolio.alt}}">
            </a>
        </div>
    
    </div>


    <div class="modal" id="portfolioCarousel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <img src="image/{{portfolioItemImage}}">
                
            </div>
        </div>
    </div>
    
</div>
