<div class="portfolio">
    
    <div class="row">
        
        <div *ngFor="#portfolio of portfolioService.portfolioList" class="col-lg-3 col-sm-6">
            <a class="thumbnail modal-link" data-toggle="modal" data-target="#myModal">
            <img src="image/{{portfolio.image}}" alt="{{portfolio.alt}}">
            </a>
        </div>
    
    </div>


    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
               
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                        <img src="../../image/kot11.jpg" alt="../../image/kot1">
                        
                        </div>
                        <div class="item">
                        <img src="../../image/kot21.jpg" alt="../../image/kot2">
                        
                        </div>
                        <div class="item">
                        <img src="../../image/kot31.jpg" alt="../../image/kot3">
                        
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</div>
